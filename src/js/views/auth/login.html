<!DOCTYPE html>
{{ login }}
<h1>Login</h1>
<div >
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please login </h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="login.submit()">

                <!-- email address  -->
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm"
                  placeholder="Email Address" ng-model="login.credentials.email">
			    			</div>
                <!-- password -->
			    			<div class="form-group">
			    				<input type="password" name="password" id="password" class="form-control input-sm"
                  placeholder="Password" ng-model="login.credentials.password">
			    			</div>
                <!-- button -->
                <div class="form-group">
                  <input type="submit" value="Login" class="btn btn-info btn-block">
                </div>
			    		</form>
              <!-- oauth buttons -->
              <div class="oauth-login">
                <input type="button" value="Github" class="btn btn-info btn-block"
                ng-click="login.authenticate('github')">
                <input type="button" value="Facebook" class="btn btn-info btn-block"
                ng-click="login.authenticate('facebook')">

                <input type="button" value="Instagram" class="btn btn-info btn-block"
                ng-click="login.authenticate('instagram')">
              </div>

              
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
