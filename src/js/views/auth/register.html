<!DOCTYPE html>
{{ register }}
<h1>Register</h1>
<div >
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please register for Desire <small>and share your features</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form  ng-submit="register.submit()">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
                    <!-- firstname -->
			    					<div class="form-group">
			                <input type="text" name="firstname" id="first_name" class="form-control input-sm"
                      placeholder="First Name" ng-model="register.user.firstname">
			    					</div>
			    				</div>
                  <!-- lastname -->
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="lastname" id="last_name" class="form-control input-sm"
                      placeholder="Last Name" ng-model="register.user.lastname">
			    					</div>
			    				</div>
			    			</div>
                <!-- username -->
			    			<div class="form-group">
			    				<input type="text" name="username" id="username" class="form-control input-sm"
                  placeholder="Username" ng-model="register.user.username">
			    			</div>
                <!-- email address-->
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm"
                  placeholder="Email Address" ng-model="register.user.email">
			    			</div>
                <!-- password -->
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm"
                      placeholder="Password" ng-model="register.user.password">
			    					</div>
			    				</div>
                  <!-- confirm password -->
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm"
                      placeholder="Confirm Password" ng-model="register.user.password_confirmation">
			    					</div>
			    				</div>
			    			</div>
                <!-- button -->
			    			<input type="submit" value="Register" class="btn btn-info btn-block">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
