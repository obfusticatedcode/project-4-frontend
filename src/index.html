<!DOCTYPE html>
<html ng-app="desireApp">
<head>
  <base href="/" >
  <meta charset="utf-8">
  <title>Desire</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<!-- TODO: make partials and keep the index fresh and clean -->
<!-- header -->
<header>
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
      <ul class="nav navbar-nav">
        <li ng-if="main.isAuthenticated()"><a ui-sref="productsIndex">Products</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="UsersShow({ id: main.currentUserId })" >Profile</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="productsNew" >Add Product</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="logout" ng-click="main.logout()" >Logout</a></li>
      </ul>
    </div>
  </nav>
</header>
<body ng-controller="MainCtrl as main">

  <!-- main -->
  <div class="notification" ng-if="main.message">{{ main.message }}</div>
  <main class="container" ui-view></main>


  <!-- footer -->
  <footer></footer>

</body>
</html>
